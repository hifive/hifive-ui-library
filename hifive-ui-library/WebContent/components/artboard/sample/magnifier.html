			artboardViewerController: h5.ui.components.artboard.controller.ArtboardViewerController,
			magnifierController: h5.ui.components.artboard.controller.MagnifierController,
			__meta: {
				artboardViewerController: {
					rootElement: '.loadView'
				},
				magnifierController: {
					rootElement: '.loadView'
				}
			},
			mag: null,
			__ready: function() {
				this._load(SAMPLE_SAVE_DATA);
			},
			'.load click': function() {
				this._load(this.$find('.saveData').val());
			},
			'.setScale click': function() {
				var scale = this.$find('[name="scale"]').val();
				this.mag.setScale(scale);
			},
			'.setSize click': function() {
				var width = this.$find('[name="width"]').val();
				var height = this.$find('[name="height"]').val();
				this.mag.setSize({
					width: width,
					height: height
				});
			},
			_load: function(saveData) {
				this.artboardViewerController.load(saveData, this.$find('.loadView').hasClass(
						'fixSize'));
				this._createMagnifier();
			},
			_createMagnifier: function() {
				this.mag = this.magnifierController.createMagnifier(this.$find('.loadView'), {
					scale: this.$find('[name="scale"]').val(),
					width: this.$find('[name="width"]').val(),
					height: this.$find('[name="height"]').val(),
					mouseover: true
				});
			}
		};
		$('.viewer').each(function() {
			h5.core.controller(this, controller);
		});

			<input class="load" type="button" value="読み込み" />
		</div>
	</div>
