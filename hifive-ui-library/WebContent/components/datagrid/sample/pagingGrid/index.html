<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ページンググリッド</title>

<!-- CSS ---------->
<link href="/hifive-res/ext/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="/hifive-res/fw/current/h5.css" rel="stylesheet">
<link href="../../src/datagrid.css" rel="stylesheet">
<link href="pagingGridController.css" rel="stylesheet">

<!-- JS ---------->
<!--[if lt IE 9]>
<script src="/hifive-res/ext/jquery/jquery-1.js"></script>
<![endif]-->
<!--[if gte IE 9]><!-->
<script src="/hifive-res/ext/jquery/jquery-2.js"></script>
<!--<![endif]-->

<script src="/hifive-res/ext/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="/hifive-res/fw/current/ejs-h5mod.js"></script>
<script src="/hifive-res/fw/current/h5.dev.js"></script>

<!-- grid必要ライブラリ -->
<script src="../../src/datagrid.js"></script>

<script src="data.js"></script>
<script src="pagingGridController.js"></script>
</head>

<body>
	<div class="container" style="width: 860px;">
		<div class="row">
			<div id="gridContent" class="col">
				<!-- データ件数 -->
				<form class="createRecordForm" role="form">
					<div class="control-group">
						<label class="control-label" for="inputEmail">データ件数 <input type="text" name="numOfRecord" value="1000"
							placeholder="">
						</label><input type="submit" class="btn btn-default btn-sm applyNumOfRecord" value="データ生成"></input>
					</div>
				</form>

				<!-- 1ページの表示件数 -->
				<form class="pageSizeForm" role="form">
					<div class="control-group">
						<label class="control-label" for="inputEmail">1ページの表示件数 <input type="text" name="pageSize" value="30"
							placeholder="">
						</label><input type="submit" class="btn btn-default btn-sm applyPageSize" value="表示件数変更"></input>
					</div>
				</form>

				<a href="#" id="showSelectedDataIds">選択社員ID</a>:&nbsp;<span id="selectedDataIds"></span>

				<!-- グリッド -->
				<div class="row">
					<div id="grid" class="col-md-9"></div>
					グリッドレコード情報
					<div class="col-md-3 gridCellInfo"></div>
				</div>
			</div>

			<!-- ページ移動 -->
			<div id="pager" class="row">
				<div class="col form-inline text-center">
					<img id="firstPage" src="img/first.png">&nbsp; <img id="prevPage" src="img/prev.png"> &nbsp;<input
						id="currentPage" type="text" value="1"> / <span id="totalPages">1</span>ページ&nbsp; <img id="nextPage"
						src="img/next.png">&nbsp; <img id="lastPage" src="img/last.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
